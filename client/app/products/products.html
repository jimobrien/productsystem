<div class="col-lg-12">
  <h1 class="page-header">Products <button class="btn btn-success pull-right" ng-click="add()"> Add Product </button></h1>
  <section class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <th>Name</th>
        <th>description</th>
        <th>Price (USD)</th>
        <th>Created At</th>
        <th></th>
      </thead>
      <tr ng-repeat="product in products">
        <td> <a ng-href="/products/{{product._id}}">{{ product.name }}</a> </td>
        <td> {{ product.description }}</td>
        <td> {{ product.price | currency }}</td>
        <td> {{ product.createdAt | date:'yyyy-MM-dd' }}</td>
        <td> <a ng-click="delete($index)"><i class="glyphicon glyphicon-remove"></i></a></td>
      </tr>
    </table>
  </section>
</div>
